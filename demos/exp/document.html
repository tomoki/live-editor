<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Live Editor Simple Document Demo</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
    <style>
        body {
            padding: 20px;
        }

        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Document Live Editor Example</h1>
    <div id="sample-live-editor"></a>

    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_textarea.js"></script>

    <script>
        var defaultCode = "This is a simple writing project!";

        window.liveEditor = new LiveEditor({
            editorType: "textarea_document",
            outputType: "document",
            el: $("#sample-live-editor"),
            code: window.localStorage["test-document-code"] || defaultCode,
            width: 400,
            height: 400,
            editorHeight: "80%",
            autoFocus: true,
            workersDir: "../../build/workers/",
            externalsDir: "../../build/external/",
            imagesDir: "../../build/images/"
        });
        liveEditor.editor.on("change", function() {
            window.localStorage["test-document-code"] = liveEditor.editor.text();
        });
    </script>
</body>
</html>
